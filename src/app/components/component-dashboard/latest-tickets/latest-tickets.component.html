<mat-card class="card-style-dashboard">
  <mat-card-content>
    <div class="d-flex">
      <div class="m-r-auto">
        <mat-card-title class="dashboard-title">
          Ãšltimos Tickets Generados
        </mat-card-title>
      </div>
    </div>

    <div class="table-responsive m-t-4">
      <table mat-table [dataSource]="dataSource" class="w-100">
        <!-- # -->
        <ng-container matColumnDef="index">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="f-w-600 f-s-14"
            class="f-w-600 f-s-14"
          >
            #
          </th>
          <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
        </ng-container>

        <!-- Hora Ingreso -->
        <ng-container matColumnDef="hora_ingreso">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-14">
            Hora Ingreso
          </th>
          <td mat-cell *matCellDef="let element">{{ element.hora_ingreso }}</td>
        </ng-container>

        <!-- Hora Salida -->
        <ng-container matColumnDef="hora_salida">
          <th mat-header-cell *matHeaderCellDef>Hora Salida</th>
          <td mat-cell *matCellDef="let element">
            {{ element.hora_salida ? element.hora_salida : "En curso" }}
          </td>
        </ng-container>

        <!-- Placa -->
        <ng-container matColumnDef="placa_vehiculo">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-14">
            Placa
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element.placa_vehiculo }}
          </td>
        </ng-container>

        <!-- Tipo -->
        <ng-container matColumnDef="tipo_vehiculo_nombre">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-14">Tipo</th>
          <td mat-cell *matCellDef="let element">
            {{ element.tipo_vehiculo_nombre }}
          </td>
        </ng-container>

        <!-- Monto -->
        <ng-container matColumnDef="pago_total">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-14">
            Monto
          </th>
          <td mat-cell *matCellDef="let element">
            S/ {{ element.pago_total }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumns"
          class="shadow-hover-row"
          [ngClass]="{ 'en-curso-row': !row.hora_salida }"
          (click)="onRowClick(row)"
        ></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
