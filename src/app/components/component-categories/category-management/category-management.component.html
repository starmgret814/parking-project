<mat-form-field appearance="outline" class="m-t-12" style="width: 40%">
  <i matPrefix class="fi fi-rs-search m-l-8"></i>
  <input matInput class="placeholder-light" placeholder="Buscar categoría" />
</mat-form-field>
<!-- ////////////////////////////////////// -->
<!-- ////////////////////////////////////// -->
<!-- ////////////////////////////////////// -->
<mat-card class="card-style">
  <mat-card-content>
    <div class="d-flex flex-column gap-3">
      <div class="m-r-auto m-t-5">
        <mat-card-title class="f-s-24 f-w-600">
          Gestión de Categorías
        </mat-card-title>
      </div>

      <!-- Input + Botón -->

      <mat-form-field
        appearance="outline"
        class="m-r-20 custom-no-space"
        style="width: 18.1%"
      >
        <input
          matInput
          class="placeholder-light"
          placeholder="Ingrese la nueva categoría"
          [(ngModel)]="nuevaCategoria"
          style="font-size: 14px; line-height: 1.2"
        />
      </mat-form-field>

      <i
        class="fi fi-rr-add icon-blue-lg"
        matTooltip="Agregar categoría"
        style="
          font-size: 28.5px;
          cursor: pointer;
          align-self: center;
          margin-top: -19px;
        "
        (click)="agregarCategoria()"
      ></i>
    </div>

    <ng-container *ngFor="let vehicle of categorias">
      <mat-card
        class="m-b-20"
        style="border: 1px solid #ddd; padding: 24px; height: 90px"
      >
        <div
          class="d-flex justify-content-between align-items-center flex-wrap"
        >
          <!-- Izquierda: Tipo + Íconos -->
          <div
            class="d-flex align-items-center gap-2"
            style="flex: 1; min-width: 200px"
          >
            <div class="f-w-500 f-s-18">
              {{ vehicle.type }}
            </div>
            <i
              class="fi fi-rr-pencil icon-blue-lg m-l-10"
              matTooltip="Editar"
              style="cursor: pointer; font-size: 18px"
            ></i>
            <i
              class="fi fi-rr-trash icon-blue-lg m-l-10"
              matTooltip="Eliminar"
              style="cursor: pointer; font-size: 18px"
            ></i>
          </div>

          <!-- Derecha: Botón Tarifas -->
          <div style="text-align: right">
            <button
              mat-flat-button
              color="accent"
              style="min-width: 140px; margin-right: 35px"
            >
              Tarifas
            </button>
          </div>
        </div>
      </mat-card>
    </ng-container>
  </mat-card-content>
</mat-card>
