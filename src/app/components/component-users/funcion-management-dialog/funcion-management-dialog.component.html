<h2 mat-dialog-title>Configurar permisos del usuario</h2>

<mat-dialog-content style="overflow: hidden">
  <!-- Lista de funcionalidades como selección -->
  <div class="info-banner" *ngIf="showInfoBanner">
    <button class="close-btn" (click)="showInfoBanner = false">✕</button>
    <i class="fi fi-rr-info m-r-6" style="font-size: 16px"></i>
    <span>
      Los administradores ya cuentan con acceso total al sistema. Esta sección
      es solo para configurar permisos de otros usuarios.
    </span>
  </div>

  <div class="form-group-check-box">
    <mat-selection-list
      [(ngModel)]="selectedSections"
      [multiple]="true"
      class="selection-wrapper"
    >
      <div class="two-column-checkboxes">
        <mat-list-option
          *ngFor="let section of availableSections"
          [value]="section"
          class="custom-option"
        >
          {{ section }}
        </mat-list-option>
      </div>
    </mat-selection-list>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="close()">Cancelar</button>
  <button mat-flat-button color="primary" (click)="saveRole()">
    Guardar permisos
  </button>
</mat-dialog-actions>
