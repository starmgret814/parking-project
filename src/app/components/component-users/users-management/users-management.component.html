<mat-form-field appearance="outline" class="m-t-12" style="width: 40%">
  <i matPrefix class="fi fi-rs-search m-l-8"></i>
  <input matInput class="placeholder-light" placeholder="Buscar usuario" />
</mat-form-field>
<!-- ////////////////////////////////////// -->
<!-- ////////////////////////////////////// -->
<!-- ////////////////////////////////////// -->
<mat-card class="card-style">
  <mat-card-content>
    <div class="d-flex flex-column gap-3">
      <div class="m-r-auto">
        <mat-card-title class="f-s-24 f-w-600 m-t-2">
          Gestión de Usuarios
        </mat-card-title>
      </div>

      <!-- Íconos de acción -->

      <!-- Agregar usuario -->
      <i
        class="fi fi-rr-user-add icon-blue-sm m-l-15;"
        matTooltip="Agregar usuario"
        style="font-size: 28.5px; cursor: pointer"
        (click)="openAddUserModal()"
      ></i>

      <!-- Gestión de turnos -->
      <i
        class="fi fi-rr-add icon-blue-sm m-l-15"
        matTooltip="Gestionar turnos"
        style="font-size: 28.5px; cursor: pointer"
      ></i>

      <!-- Gestión de roles -->
      <i
        class="fi fi-rr-lead-management icon-blue-sm m-l-15"
        matTooltip="Gestionar roles"
        style="font-size: 28.5px; cursor: pointer"
      ></i>

      <!-- Lista de usuarios -->
      <ng-container *ngFor="let user of users">
        <mat-card class="mb-3" style="border: 1px solid #ddd; padding: 16px">
          <div
            class="d-flex justify-content-between align-items-center flex-wrap"
          >
            <!-- Usuario -->
            <div
              class="d-flex align-items-center gap-2"
              style="flex: 1; min-width: 200px"
            >
              <div class="f-w-500 f-s-18">{{ user.fullName }}</div>
              <i
                class="fi fi-rr-pencil icon-blue m-l-10"
                style="cursor: pointer; font-size: 19px"
              ></i>
              <i
                class="fi fi-rr-trash icon-blue m-l-10"
                style="cursor: pointer; font-size: 19px"
              ></i>
            </div>

            <!-- Botón de permisos (opcional) -->
            <div style="text-align: right">
              <button
                mat-flat-button
                color="accent"
                style="min-width: 140px; margin-right: 35px"
              >
                Permisos
              </button>
            </div>
          </div>
        </mat-card>
      </ng-container>
    </div>
  </mat-card-content>
</mat-card>
